<div class="main-container">
    <alert></alert>
    <div id="signIn" class="container">
        <div class="signIn jumbotron">
            <div class="header">
                <div class="title">
                    {{title}}
                </div>
            </div>
            <div class="space"></div>
            <form class="auth-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <input class="username-input form-control form-control-lg" placeholder="Username" type="text" name="username"
                           id="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <input class="password-input form-control form-control-lg" placeholder="Password" type="password" name="password"
                           id="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="button-group form-group">
                    <div class="login-input">
                        <button [disabled]="loading" class="btn-input">Sign In</button>
                    </div>
                    <div class="space"></div>
                    <div class="need-account">
                        Not a member yet?
                    </div>
                    <div class="registration-input">
                        <button routerLink="/registration" class="btn-registration">Sign Up</button>
                    </div>
                </div>
            </form>
            <div class="footer">
                <a href='http://www.inspyration.fr/' target="_blank">InsPyration 2018</a>
            </div>
        </div>
    </div>
</div>
