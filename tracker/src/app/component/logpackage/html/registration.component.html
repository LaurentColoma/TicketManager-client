<div class="main-container">
    <alert></alert>
    <div id="signUp" class="container">
        <div class="signUp jumbotron"> 
            <div class="header">
                <h1>{{ title }}</h1>
            </div>
            <form class="signUp-form" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <input class="username-input form-control form-control-lg" placeholder="username"
                           type="text" name="username" [(ngModel)]="model.username"
                           #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">
                        Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <input class="password-input form-control form-control-lg" placeholder="password"
                           type="password" name="password" [(ngModel)]="model.password"
                           #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">
                        Password is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <input class="email-input form-control form-control-lg" placeholder="email"
                           type="email" name="email" [(ngModel)]="model.email"
                           #email="ngModel" required />
                    <div *ngIf="f.submitted && !email.valid" class="help-block">
                        Email is required</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-lg">Sign Up</button>
                </div>
                <div class="container-fluid">
                    <button routerLink="/connection" class=" btn btn-lg">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
